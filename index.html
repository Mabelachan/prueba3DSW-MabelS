<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Prueba 3 Mabel S</title>
</head>
<body>
    <div class="container">
        <h1>Pinta las letras</h1>
        <div class="content">
            <div class="selection">
                <div class="colors">
                    <h2>Colores</h2>
                    <div class="colorSelector">
                        <div class="azul">
                            <input type="radio" id="selectAzul" name="select" value="blue" onclick="colorSelect(this)">
                            <label for="selectAzul">Azul</label>
                        </div>
                        <div class="morado">
                            <input type="radio" id="selectMorado" name="select" value="purple" onclick="colorSelect(this)">
                            <label for="selectMorado">Morado</label>
                        </div>
                        <div class="naranjo">
                            <input type="radio" id="selectNaranjo" name="select" value="orange" onclick="colorSelect(this)">
                            <label for="selectNaranjo">Naranjo</label>
                        </div>
                    </div>
    
                </div>
                <div class="letters">
                    <h2>Letras</h2>
                    <div class="letterSelector">
                        <div class="LetraT">
                            <input type="radio" id="selectT" name="select2" value="letraT" onclick="letraSelect(this);">
                            <label for="selectT">Letra "T"</label>
                        </div>
                        <div class="letraF">
                            <input type="radio" id="selectF" name="select2" value="letraF" onclick="letraSelect(this);">
                            <label for="selectF">Letra "F"</label>
                        </div>
                        <div class="letraL">
                            <input type="radio" id="selectL" name="select2" value="letraL" onclick="letraSelect(this);">
                            <label for="selectL">Letra "L"</label>
                        </div>                        
                        
                    </div>
                    
                </div>
            </div>
            <div class="grid">
                <div class="square" id="div1"></div>
                <div class="square" id="div2"></div>
                <div class="square" id="div3"></div>
                <div class="square" id="div4"></div>
                <div class="square" id="div5"></div>
                <div class="square" id="div6"></div>
                <div class="square" id="div7"></div>
                <div class="square" id="div8"></div>
                <div class="square" id="div9"></div>
                <div class="square" id="div10"></div>
                <div class="square" id="div11"></div>
                <div class="square" id="div12"></div>
                <div class="square" id="div13"></div>
                <div class="square" id="div14"></div>
                <div class="square" id="div15"></div>
                <div class="square" id="div16"></div>
                <div class="square" id="div17"></div>
                <div class="square" id="div18"></div>
                <div class="square" id="div19"></div>
                <div class="square" id="div20"></div>
                <div class="square" id="div21"></div>
                <div class="square" id="div22"></div>
                <div class="square" id="div23"></div>
                <div class="square" id="div24"></div>
                <div class="square" id="div25"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
